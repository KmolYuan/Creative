<hr/>
<h4>含耦合支鍊的平面兩自由度並聯機構</h4>
<h4>Planar two degree of freedom parallel mechanism with coupling branch</h4>
<br/>
<h4>設計四乙 張元</h4>
</section>

<section>
<h3>Origin Mechanism</h3>
<hr/>
<img src="img/diagram_origin.png" width="80%">

<section>
<h3>Diagram</h3>
<hr/>
<img src="img/diagram.jpg">

<section>
<h3>Degree of Freedom</h3>
<hr/>
<script type="math/tex; mode=display">
F=3(N_{L}-1)-2J_{R}-2J_{P}
</script>
<script type="math/tex; mode=display">
N_{L}=9
</script>
<script type="math/tex; mode=display">
J_{R}=7
</script>
<script type="math/tex; mode=display">
J_{P}=4
</script>
<script type="math/tex; mode=display">
F=3(9-1)-2\times7-2\times4=+2
</script>
</section>
<section>
<h3>Generalization</h3>
<hr/>
<img src="img/generalization.jpg">
</section>
</section>
<section>
<section>
<h3>The Maximum Joint Number of Links</h3>
<hr/>
<script type="math/tex; mode=display">
if(N_{L}\leq N_{J}\leq 2N_{L}-3)
</script>
<script type="math/tex; mode=display">
m_{max}=N_{J}-N_{L}+2
</script>
<script type="math/tex; mode=display">
N_{L}=9
</script>
<script type="math/tex; mode=display">
N_{J}=11
</script>
<script type="math/tex; mode=display">
m_{max}=11-9+2=4
</script>
</section>
<section>
<h3>Combinations</h3>
<hr/>
<script type="math/tex; mode=display">
\sum_{m=2}^{m_{max}}N_{L_{m}}=9
</script>
<script type="math/tex; mode=display">
\sum_{m=2}^{m_{max}}mN_{L_{m}}=2\times11
</script>
</section>
